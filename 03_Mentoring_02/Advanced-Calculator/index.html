<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>



<body>


<div class="calculatorContainer">

  <div id="ioPanel" class="ioPanel"></div>

  <div class="buttonsPanel">
    <div class="button" onclick="clearButtonHandler()">CLEAR</div>
    <div class="button" onclick="updateIOPanel('(')">(</div>
    <div class="button" onclick="updateIOPanel(')')">)</div>
    <div class="button" onclick="backspaceButtonHandler()">BACKSPACE</div>

    <div class="button" onclick="negationButtonHandler()">+/-</div>
    <div class="button" onclick="updateIOPanel('7')">7</div>
    <div class="button" onclick="updateIOPanel('8')">8</div>
    <div class="button" onclick="updateIOPanel('9')">9</div>

    <div class="button" onclick="updateIOPanel('/')">/</div>
    <div class="button" onclick="updateIOPanel('4')">4</div>
    <div class="button" onclick="updateIOPanel('5')">5</div>
    <div class="button" onclick="updateIOPanel('6')">6</div>

    <div class="button" onclick="updateIOPanel('*')">*</div>
    <div class="button" onclick="updateIOPanel('1')">1</div>
    <div class="button" onclick="updateIOPanel('2')">2</div>
    <div class="button" onclick="updateIOPanel('3')">3</div>

    <div class="button" onclick="updateIOPanel('+')">+</div>
    <div class="button" onclick="updateIOPanel('0')">0</div>
    <div class="button" onclick="updateIOPanel('.')">.</div>
    <div class="button" onclick="enterButtonHandler()">ENTER</div>    

    <div class="button" onclick="updateIOPanel('-')">-</div>
    <div class="button" onclick="sqrtButtonHandler()">SQRT</div>
    <div class="button" onclick="squareButtonHandler()">SQRE</div>
    <div class="button" onclick="expButtonHandler()">EXP</div>    

    <div class="button" onclick="logButtonHandler()">LOG</div>
    <div class="button" onclick="cosButtonHandler()">COS</div>
    <div class="button" onclick="sinButtonHandler()">SIN</div>
    <div class="button" onclick="tanButtonHandler()">TAN</div>    

  </div>

</div>
  
<script src="./index.js"></script>

</body>
</html>
