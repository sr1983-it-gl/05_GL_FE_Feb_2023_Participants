<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>



<body>


<div class="calculatorContainer">

  <div id="ioPanel" class="ioPanel"></div>

  <div class="buttonsPanel">
    <div class="button" onclick="clearButtonHandler()">CLEAR</div>
    <div class="button" onclick="openParanthesisHandler()">(</div>
    <div class="button" onclick="closeParanthesisHandler()">)</div>
    <div class="button" onclick="backspaceButtonHandler()">BK</div>
    <div class="button" onclick="negationButtonHandler()">+/-</div>
    <div class="button" onclick="numberButtonHandler('7')">7</div>
    <div class="button" onclick="numberButtonHandler('8')">8</div>
    <div class="button" onclick="numberButtonHandler('9')">9</div>
    <div class="button" onclick="operatorButtonHandler('/')">/</div>
    <div class="button" onclick="numberButtonHandler('4')">4</div>
    <div class="button" onclick="numberButtonHandler('5')">5</div>
    <div class="button" onclick="numberButtonHandler('6')">6</div>
    <div class="button" onclick="operatorButtonHandler('*')">*</div>
    <div class="button" onclick="numberButtonHandler('1')">1</div>
    <div class="button" onclick="numberButtonHandler('2')">2</div>
    <div class="button" onclick="numberButtonHandler('3')">3</div>
    <div class="button" onclick="operatorButtonHandler('+')">+</div>
    <div class="button" onclick="numberButtonHandler('0')">0</div>
    <div class="button" onclick="dotButtonHandler('.')">.</div>
    <div class="button" onclick="enterButtonHandler()">ENTER</div>
    <div class="button" onclick="operatorButtonHandler('-')">-</div>
    <div class="button" onclick="squareRootButtonHandler()">SQRT</div>
    <div class="button" onclick="squareButtonHandler()">SQRE</div>
    <div class="button" onclick="exponentialButtonHandler()">EXP</div>
    <div class="button" onclick="LOGButtonHandler()">LOG</div>
    <div class="button" onclick="COSButtonHandler()">COS</div>
    <div class="button" onclick="SINButtonHandler()">SIN</div>
    <div class="button" onclick="TANButtonHandler()">TAN</div>
  </div>

</div>
  
<script src="./index.js"></script>

</body>
</html>
